<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form
    action=""
    class="trybewarts-login"
    id="form">
      <input
      type="email"
      name="email"
      placeholder="Email"
      id="email">
      <input
      type="password"
      name="password"
      placeholder="Senha"
      id="psw">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form
    action=""
    id="evaluation-form">
    <h2>Formulário de Avaliação</h2>
      <div class="row1">
        <input
        type="text"
        placeholder="Nome"
        id="input-name">
        <input
        type="text"
        placeholder="Sobrenome"
        id="input-lastname">
      </div>
      <div class="row2">
        <input
        type="email"
        placeholder="Email"
        id="input-email">
        <select
        name=""
        id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <label for="family" id="label-family">Qual sua família?</label>
      <input
      name="family"
      value="Frontend"
      type="radio">Frontend
      <input
      name="family"
      value="Backend"
      type="radio">Backend
      <input
      name="family"
      value="FullStack"
      type="radio">FullStack
      <label for="check" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input
      class="subject"
      type="checkbox"
      name="check"
      value="HoFs">HoFs
      <input
      class="subject"
      type="checkbox"
      name="check"
      value="Jest">Jest
      <input
      class="subject"
      type="checkbox"
      name="check"
      value="Promises">Promises
      <input
      class="subject"
      type="checkbox"
      name="check"
      value="React">React
      <input
      class="subject"
      type="checkbox"
      name="check"
      value="SQL">SQL
      <input
      class="subject"
      type="checkbox"
      name="check"
      value="Python">Python
      <label for="satisfaction" id="label-rate">Como você avalia a Trybewarts?</label>
      <input
      type="radio" name="rate" value="1">1
      <input
      type="radio" name="rate" value="2">2
      <input
      type="radio" name="rate" value="3">3
      <input
      type="radio" name="rate" value="4">4
      <input
      type="radio" name="rate" value="5">5
      <input
      type="radio" name="rate" value="6">6
      <input
      type="radio" name="rate" value="7">7
      <input
      type="radio" name="rate" value="8">8
      <input
      type="radio" name="rate" value="9">9
      <input
      type="radio" name="rate" value="10">10
      <label class="textarea" for="txt">Deixe seu comentário:</label>
      <textarea id="textarea" name="txt" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter">500</p>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input
      type="checkbox" name="agreement" id="agreement" required>

      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo">
    <form id="form-data">
    </form>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
